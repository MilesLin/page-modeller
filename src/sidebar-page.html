<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<html lang="en">
	<body>
    <div class="ui fixed menu">
        <button class="item btn toggle" id="btn-create" data-content="Create a new model" data-position="bottom left" data-delay="500"></button>
        <button class="item btn toggle" id="btn-add" data-content="Add an element to the model" data-position="bottom left" data-delay="500"></button>
        <button class="item btn" id="btn-delete" data-content="Delete the model" data-position="bottom left" data-delay="500"></button>
        <div class="spacer"></div>
        <button class="item btn text" id="btn-generate" data-content="Delete the model" data-position="bottom left" data-delay="500">Generate</button>
        <select id="language">
            <option selected value="JAVA">Java</option>
            <option value="C#">C#</option>
        </select>
    </div>
    <div class="ui main container">
        <h1>Page Modeller</h1>
    </div>
    <script src="js/sidebar.js"></script>
	</body>
</html>
